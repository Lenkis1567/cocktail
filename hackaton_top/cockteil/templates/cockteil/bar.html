{% extends 'cockteil/base.html' %}
 
{% block content %}
	<div class="container" style="margin-top:0px;">
		<h1 class="pt-4 pb-4">{{title}}</h1>
		
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<form action="{% url 'bar_path' %}" method="post">
					{% csrf_token %}
					<table class="table bg-light">
						<thead>
							<tr>
								<th>Name</th>
								<th>Quantity</th>
								<th>Remove</th>
							</tr>
						</thead>
						<tbody>
							{% for b in bar %}
							<tr>
								<td>{{b.ingradient.name}}</td>
								<td> 
									<input style="text-align: right; width: 100px;" type="number" 
									inputmode="numeric" value="{{b.quantity}}" name=v{{b.pk}}>
								</td>
								<td>
									<input style="text-align: right; width: 100px;" type="checkbox" 
									inputmode="numeric" value="{{b.quantity}}" name=c{{b.pk}}>  
								</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
					<button class="btn btn-info btn-primary" type="submit" name="button_id">  Apply </button>
					<button class="btn btn-info btn-primary" type="reset"  name="button_id">  Reset </button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
